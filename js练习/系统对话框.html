<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//alert():没有返回值
			//confirm():返回值 boolean
			//prompt():返回值 字符串或null
			var con=confirm("点击确认将无法更改");
			var pro=prompt("姓名","an");
			alert(con);
			alert(pro);
			
					
		</script>
	</body>
</html>
