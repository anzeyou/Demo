<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>产生随机数的封装方法</title>
	</head>
	<body>
		<script type="text/javascript">
			function rand(lowervalue,uppervalue){
				return Math.floor(Math.random()*(uppervalue-lowervalue)+lowervalue);
			}
			alert(rand(2,10));
		</script>
	</body>
</html>
