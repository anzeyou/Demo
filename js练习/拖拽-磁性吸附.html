<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽-升级版</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
			#div2{
				width: 500px;
				height: 400px;
				background: #ccc;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="div2">
			<div id="div1"></div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				var disX=0;
				var disY=0;
				//鼠标事件都加在document上，而不是div1上，防止鼠标加速div1和鼠标脱离
				document.onmousedown=function(ev){
					var oEvent=ev||event;
					disX=oEvent.clientX-div1.offsetLeft;
					disY=oEvent.clientY-div1.offsetTop;
					
					document.onmousemove=function(ev){
						var oEvent=ev||event;
						div1.style.left=oEvent.clientX-disX+"px";
						div1.style.top=oEvent.clientY-disY+"px";
						//左极限位置
						if(div1.offsetLeft<100){
							div1.style.left=0+"px";
						}
						//右极限位置
						else if(div2.offsetWidth-div1.offsetWidth<oEvent.clientX-disX+100){
							div1.style.left=(div2.offsetWidth-div1.offsetWidth)+"px";
						}
						//上极限位置
						if(div1.offsetTop<100){
							div1.style.top=0+"px";
						}
						//下极限位置
						else if(div2.offsetHeight-div1.offsetHeight<oEvent.clientY-disY+100){
							div1.style.top=(div2.offsetHeight-div1.offsetHeight)+"px";
						}
						
					}
					
					document.onmouseup=function(){
						document.onmousemove=null;
						document.onmouseup=null;
					}
				}
				
			}
			
		</script>
	</body>
</html>
