<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin-left: 0x;
				padding-left: 0px;
			}
			#div1{
				width: 150px;
				height: 200px;
				background: green;
				position: absolute;
				left: -150px;
			}
			#div1 span{
				position: absolute;
				width: 20px;
				height: 60px;
				line-height: 20px;
				background: blue;
				right: -20px;
				top: 70px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
		<script type="text/javascript">
			
			window.onload=function(){
				var speed=10;
				var timer="";
				var div1=document.getElementById("div1");
				div1.onmouseover=function(){
					clearInterval(timer);//每次移入之前先把之前的定时器清掉->重点需要掌握的
					timer=setInterval(function(){
						if(div1.offsetLeft==0){
							clearInterval(timer);
						}
						else{
							div1.style.left=div1.offsetLeft+speed+"px";
						}
					},30)
				}
				div1.onmouseout=function(){
					clearInterval(timer);//每次移出之前先把之前的定时器清掉->重点需要掌握的
					timer=setInterval(function(){
						if(div1.offsetLeft==-150){
							clearInterval(timer);
						}
						else{
							div1.style.left=div1.offsetLeft-speed+"px";
						}
					},30)
					
				}
			}
			
		</script>
	</body>
</html>
