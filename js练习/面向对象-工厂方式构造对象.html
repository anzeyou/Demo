<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function person(name,age){
				var obj=new Object();
				obj.name=name;
				obj.age=age;
				obj.showname=function(){
					alert(this.name);
				}
				obj.showage=function(){
					alert(this.age);
				}
				return obj;//记得返回，供外面使用--》重点
			}
			
			var obj1=person("obj1",11);
			obj1.showname();
			obj1.showage();
			
			
			//
		</script>
	</body>
</html>
