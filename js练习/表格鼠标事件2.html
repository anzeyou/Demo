<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格隔行变色以及鼠标事件</title>
	</head>
	<body>
		<table border="1px" width="500px" id="atab"> 
			<thead>
				<td>id</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Blue</td>
					<td>27</td>
					<td></td>
				</tr>
				<tr>
					<td>2</td>
					<td>张三</td>
					<td>21</td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td>李四</td>
					<td>25</td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td>李五</td>
					<td>21</td>
					<td></td>
				</tr>
				
			</tbody>
		</table>
		
		<script type="text/javascript">
			var table=document.getElementById("atab");
			var oldcolor="";
			for(var i=0;i<table.tBodies[0].rows.length;i++){
				//隔行变色
				if(i%2==0){
					table.tBodies[0].rows[i].style.background="red";
				}
				//鼠标移入
				table.tBodies[0].rows[i].onmouseover=function(){
					oldcolor=this.style.background;//先把原来的颜色存起来
					this.style.background="green";
				}
				table.tBodies[0].rows[i].onmouseout=function(){
					this.style.background=oldcolor;//鼠标移出，变为原来的颜色
				}
				
			}
		</script>
		
	</body>
</html>
