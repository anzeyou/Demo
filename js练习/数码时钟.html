					str1=noTime.getHours();
					str2=noTime.getMinutes();
					str3=noTime.getSeconds();
					inp=document.getElementsByTagName("input");
					inp[0].value=str1;
					inp[1].value=str2;
					inp[2].value=str3;
				}
				
			}
