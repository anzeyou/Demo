<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0px;padding: 0px}
			#div1{
				width: 567px;
				height: 126px;
				background: red;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
				}
				ul{
					list-style: none;
					position: absolute;
					left: 0px;
					top: 0px;
				}
				ul li{float: left;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="toLeft" value="向左" />
		<input type="button" name="" id="toRight" value="向右" />
		<div id="div1">
			<ul>
				<li><img src="../img/0o8k7coh.bmp"/></li>
				<li><img src="../img/d99vd11g.bmp"/></li>
				<li><img src="../img/um1rnz97.bmp"/></li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var speed=2;
			var oDiv=document.getElementById("div1");
			var oU1=oDiv.getElementsByTagName("ul")[0];
			var aLi=oU1.getElementsByTagName("li");
			oU1.innerHTML+=oU1.innerHTML;
			oU1.style.width=aLi[0].offsetWidth*aLi.length+"px";
			function show(){
				if(oU1.offsetLeft<-oU1.offsetWidth/2)
				{
					oU1.style.left="0";
				}
				if(oU1.offsetLeft>0){
					oU1.style.left=-oU1.offsetWidth/2+"px";
				}
				oU1.style.left=oU1.offsetLeft+speed+"px";
			}
			var timer=setInterval(show,30)
			oDiv.onmouseover=function(){
				clearInterval(timer);
			}
			oDiv.onmouseout=function(){
				timer=setInterval(show,30)//这里的timer为全局的，如果加var，每次移出距离左边的距离就会比原来加2
			}
			//向左滚动
			var toL=document.getElementById("toLeft");
			toL.onclick=function(){
				speed=-2;
			}
			var toR=document.getElementById("toRight");
			toR.onclick=function(){
				speed=2;
			}
		</script>
	</body>
</html>
