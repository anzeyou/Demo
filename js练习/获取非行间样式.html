<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取当前样式的封装函数</title>
	</head>
	<style type="text/css">
		#div1{width: 100px;background: #FF0000;height: 200px;}
	</style>
	<body>
		<!--currentStyle和getComputedStyle不支持获取复合元素的样式-->
		<div id="div1"></div>
		<script type="text/javascript">
			 function getStyle(obj,name){
			 	if(obj.currentStyle){
			 		return obj.currentStyle[name];
			 	}else{
			 		return getComputedStyle(obj,false)[name];
			 	}
			 	
			 }
			 window.onload=function(){
			 	var oDiv=document.getElementById("div1");
//这里不能获取复合样式的样式，比如background，border等，但是想要获取背景颜色可以使用backgroundColor
			 	alert(getStyle(oDiv,"height"));
			 	alert(getStyle(oDiv,"backgroundColor"));
			 }
		</script>
		
		
		
	</body>
