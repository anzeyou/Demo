<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
	</head>

	<body>
		<div id="div1">

		</div>
		<script type="text/javascript">
			a=100;
			function demo(e){
				arguments[0]=2;
				console.log(e);//2
				if(a){
					var b=123;
					function c(){}
				}
				var c;
				a=10;
				var a;
				console.log(b);//undefined
				f=123;
				console.log(c);//undefined
				console.log(a);//10???
			}
			var a;
			demo(1);
			console.log(a);//100
			console.log(f);//123
			
			//输出结果一次为：2，undefined，undefined，10，100，123
			
			//预编译过程解析
			//1.根据函数中的形参，系统自动声明变量
			//2.函数声明提升
			//3.var 变量提升
			//4.分析输出结果
			
			//以上代码整理得出以下结果
			var a;// 带有var的函数声明提升
			a=100;
			function demo(e){
				//形参在系统内部自动声明（隐式的）
				//var e;
				//将有var的变量进行提升
				var c;
				var a;
				
				arguments[0]=2;//--》e=2;
				console.log(e);//输出2
				if(a){
					var b=123;
					function c(){}
				}
				a=10;
				console.log(b);//输出undefined
				f=123;
				console.log(c);//输出undefined
				console.log(a);//输出10
			}
			demo(1);
			console.log(a);//输出100
			console.log(f);//输出123
		</script>

	</body>

</html>
